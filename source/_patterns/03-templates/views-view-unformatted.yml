'php_docblock': |2
  <?php
  
  /**
   * @file
   * Fepper theme's implementation to display view rows unformatted.
   */
  ?>
'# title': |2
  <?php if (!empty($title)): ?>
'title': |2
  <?php print $title; ?>
'/ title': |2
  <?php endif; ?>
'fpo_template_content': |2
  <?php foreach ($rows as $id => $row): ?>
    <div class="<?php print $classes_array[$id]; ?>"><?php print $row; ?></div>
  <?php endforeach; ?>
