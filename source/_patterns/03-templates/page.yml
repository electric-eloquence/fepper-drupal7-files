'php_docblock': |2
  <?php
  
  /**
   * @file
   * Fepper theme's implementation to display a single Drupal page.
   */
  ?>
'# img.logo': |2
  <?php if ($logo): ?>
          <?php
            // Wrap in h1 on front page when the site name is not configured to be
            // rendered.
          ?>
'# homepage\?': |2
  <?php if ($is_front): ?>
'\^ site_name\?': |2
  <?php if (!$site_name): ?>
'link.pages-homepage': |2
  <?php print $front_page; ?>
'header_title': |2
  <?php print t('Home'); ?>
'header_rel': |2
  home
'img.logo.src': |2
  <?php print $logo; ?>
'img.logo.alt': |2
  <?php print $system_site_name; ?>
'/ site_name\?': |2
  <?php endif; ?>
'/ homepage\?': |2
  <?php endif; ?>
'/ img.logo': |2
  <?php endif; ?>
'fpo_branding': |2
  <?php if ($site_name || $site_slogan): ?>
          <div id="name-and-slogan">
            <?php if ($site_name): ?>
              <?php
                // Wrap in h1 on front page or when the content title is empty.
              ?>
              <?php if ($is_front || !$title): ?>
                <h1 id="site-name">
              <?php else: ?>
                <div id="site-name">
              <?php endif; ?>
              <a href="<?php print $front_page; ?>" title="<?php print t('Home'); ?>" rel="home">
                <?php print $site_name; ?>
              </a>
              <?php if ($is_front || !$title): ?>
                </h1>
              <?php else: ?>
                </div>
              <?php endif; ?>
            <?php endif; ?>
            <?php if ($site_slogan): ?>
              <div id="site-slogan"><?php print $site_slogan; ?></div>
            <?php endif; ?>
          </div> <!-- /#name-and-slogan -->
        <?php endif; ?>
'fpo_header': |2
  <?php print render($page['header']); ?>
'info_primary_nav': |2
  <?php
        // On a default install, the main-menu expanded will appear in the header.
        // Do not render this menu if the main-menu block is administratively
        // enabled in a region at admin/structure/block.
      ?>
'\^ main_menu_block_enabled': |2
  <?php if (!$main_menu_block_enabled): ?>
'> 01-compounds/01-blocks/_06-primary-nav-menu': |2
  <?php print render($main_menu_expanded); ?>
'/ main_menu_block_enabled': |2
  <?php endif; ?>
'fpo_breadcrumb': |2
  <?php
      // To get the breadcrumbs to show, add a block to the Breadcrumb region at
      // admin/structure/block. This could be a custom block consisting of just
      // <span></span> if you just want breadcrumbs and nothing else.
    ?>
    <?php if ($page['breadcrumb']): ?>
      <?php if ($breadcrumb): ?>
        <nav id="breadcrumb" role="navigation"><?php print $breadcrumb; ?></nav>
      <?php endif; ?>
      <?php print render($page['breadcrumb']); ?>
    <?php endif; ?>
'# alert': |2
  <?php if ($messages): ?>
'> 01-compounds/00-text/02-alert': |2
  <div class="messages-container">
        <?php print $messages; ?>
      </div>
'/ alert': |2
  <?php endif; ?>
'fpo_highlighted': |2
  <?php if (!empty($page['highlighted'])): ?>
          <div id="highlighted"><?php print render($page['highlighted']); ?></div>
        <?php endif; ?>
'\^ front\?': |2
  <?php if (!$is_front): ?>
'title_prefix': |2
  <?php print render($title_prefix); ?>
'# page_title': |2
  <?php if ($title): ?>
'page_title': |2
  <?php print $title; ?>
'/ page_title': |2
  <?php endif; ?>
'title_suffix': |2
  <?php print render($title_suffix); ?>
'/ front\?': |2
  <?php endif; ?>
'fpo_template_content': |2
  <?php if ($tabs): ?>
          <div class="tabs"><?php print render($tabs); ?></div>
        <?php endif; ?>
        <?php print render($page['help']); ?>
        <?php if ($action_links): ?>
          <ul class="action-links"><?php print render($action_links); ?></ul>
        <?php endif; ?>
        <?php print render($page['content']); ?>
        <?php print $feed_icons; ?>
'# sidebar_first\?': |2
  <?php if ($page['sidebar_first']): ?>
'fpo_sidebar_first': |2
  <?php print render($page['sidebar_first']); ?>
'/ sidebar_first\?': |2
  <?php endif; ?>
'# sidebar_second\?': |2
  <?php if ($page['sidebar_second']): ?>
'fpo_sidebar_second': |2
  <?php print render($page['sidebar_second']); ?>
'/ sidebar_second\?': |2
  <?php endif; ?>
'fpo_footer': |2
  <?php print render($page['footer']); ?>
